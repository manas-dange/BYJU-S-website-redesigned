<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - BYJU'S</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="lms-bg">
  <div class="sidebar">
    <a href="index.html">
      <img src="assets/byjus_logo.png" alt="BYJU'S Logo" class="logo sidebar-logo">
    </a>
    <nav>
      <a href="dashboard.html" class="sidebar-link">Dashboard</a>
      <a href="assignments.html" class="sidebar-link">Assignments</a>
      <a href="quiz.html" class="sidebar-link">Quiz</a>

      <a href="badges.html" class="sidebar-link">Motivational Badges</a>
    </nav>
  </div>
  <main class="notes-main">
    <h1>Notes</h1>
    <div class="main-content">
      <div class="note-form-container">
        <form id="add-note-form" class="add-note-form">
          <textarea id="note-text" placeholder="Write your note here..." rows="8"></textarea>
          <div class="file-input-group">
            <label for="note-file" class="custom-file-upload">Choose File</label>
            <input type="file" id="note-file" class="hidden-file-input">
            <span id="file-name" class="no-file-selected">no file selected</span>
          </div>
          <button type="submit" class="add-note-btn">Add Note</button>
        </form>
      </div>
      <div id="notes-list" class="notes-list">
        <!-- Notes will be loaded here -->
      </div>
    </div>
  </main>
  <script src="js/sidebar.js"></script>
  <script src="js/notes.js"></script>
</body>
</html>
